AWSTemplateFormatVersion: 2010-09-09
Metadata :
  'AWS::CloudFormation::Interface':
    ParameterGroups:
     - Label:
         default: Instance Configuration
       Parameters:
       - VPCID
       - KeyPairName
       - WebSubnet1
       - YellowSubnet1
       - GreenSubnet1
       - WebTierInstanceType
       - HadoopEdgeInstanceType
       - HadoopInstanceType
       - ESSearchInstanceType
       - ESDataInstanceType
     - Label:
        default: 'Tag Information'
       Parameters:
       - EnvironmentTag
       - ApplicationOwner
       - Application
       - Description
       - ClarityID
       - ResourceName
       - ProductTower
       - SecurityPosture
       - SupportContact
       - Domain
Parameters:
  VPCID:
    Description: Existing VpcID
    Type: String
    Default: vpc
  WebSubnet1:
    Description: Existing Web1 Subnet ID
    Type: String
    Default: subnet
  YellowSubnet1:
    Description: Existing Yellow1 Subnet ID
    Type: String
    Default: subnet
  GreenSubnet1:
    Description: Existing Green1 Subnet ID
    Type: String
    Default: subnet
  WebTierInstanceType:
    Description: Instance Type for Web Tier Members
    Type: String
    Default: t2.xlarge
    AllowedValues:
      - t2.small
      - t2.xlarge
      - r4.2xlarge
      - r4.4xlarge
  HadoopEdgeInstanceType:
    Description: Instance Type for Web UI/Services/Harnesses Servers
    Type: String
    Default: r4.2xlarge
    AllowedValues:
      - t2.small
      - t2.xlarge
      - r4.2xlarge
      - r4.4xlarge
  HadoopInstanceType:
    Description: Instance Type for Hadoop Worker Nodes/Hadoop Master Node
    Type: String
    Default: r4.4xlarge
    AllowedValues:
      - t2.small
      - t2.xlarge
      - r4.2xlarge
      - r4.4xlarge
  ESSearchInstanceType:
    Description: Instance Type for ElasticSearch Master Node
    Type: String
    Default: t2.xlarge
    AllowedValues:
      - t2.small
      - t2.xlarge
      - r4.2xlarge
      - r4.4xlarge
  ESDataInstanceType:
    Description: Instance Type for ElasticSearch Data Nodes
    Type: String
    Default: r4.2xlarge
    AllowedValues:
      - t2.small
      - t2.xlarge
      - r4.2xlarge
      - r4.4xlarge
  EnvironmentTag:
    Description: Environment
    Type: String
    AllowedValues:
      - Sandbox
      - DEV
      - QA
      - UAT
      - PROD
  ApplicationOwner:
    Description: 'Name : Email address : Contact phone number'
    Type: String
  Application:
    Description: 'Common name : Environment : Version'
    Type: String
  ClarityID:
    Description: Billing ID
    Type: String
  ProductTower:
    Description: 'Product tower : Product division'
    Type: String
  SecurityPosture:
    Description: 'Compliance requirement (AML, PCI, SOC, or SOX)'
    Type: String
  SupportContact:
    Description: 'Email address : Phone number'
    Type: String
  Domain:
    Description: Domain Name
    Type: String
  Description:
    Description: Domain Name
    Type: String
  KeyPairName:
    Description: Name of an EC2 KeyPair to enable SSH access to the instance.
    Type: 'AWS::EC2::KeyPair::KeyName'
    Default: blinkist-core-blinkist
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
